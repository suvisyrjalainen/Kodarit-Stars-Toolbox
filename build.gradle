plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.2'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'com.google.cloud.tools.jib' version '3.3.2'
}

group = 'com.kodarit.stars'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(23)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compileOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	testImplementation 'com.microsoft.playwright:playwright:1.51.0'

}

jib {
	from {
		image = "openjdk:23-jdk"
	}
	to {
		image = 'ghcr.io/suvisyrjalainen/stars-toolbox'
		auth {
			username = System.env.GHCR_USERNAME ?: ""
			password = System.env.GHCR_TOKEN ?: ""
		}
	}
	container {
		mainClass("com.kodarit.stars.toolbox.ToolboxApplication")
		ports = ["8080"]
	}
}

tasks.named('test') {
	useJUnitPlatform()
}