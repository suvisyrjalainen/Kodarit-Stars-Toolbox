<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{util/layout::base-page('Resize Image', ~{::content})}">
<meta charset="UTF-8">
<body>
<main th:fragment="content">
  <h2>Image Resizer Tool</h2>
  
  <div class="tool-description">
    <p>Upload an image to resize it to your desired dimensions. Maximum file size is 10MB.</p>
    <p>Supported formats: JPEG, PNG, GIF, BMP</p>
  </div>
  
  <form action="/tools/image-resizer/process" method="post" enctype="multipart/form-data" id="resizeForm">
    <div class="form-group">
      <label for="imageFile">Choose image:</label>
      <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
      <small>Max file size: 10MB</small>
    </div>

    <div class="form-group">
      <label for="width">New width (px):</label>
      <input type="number" id="width" name="width" min="1" max="5000" value="800" required>
    </div>

    <div class="form-group">
      <label for="height">New height (px):</label>
      <input type="number" id="height" name="height" min="1" max="5000" value="600" required>
    </div>

    <button type="submit" class="btn btn-primary" id="resizeButton">Resize</button>
  </form>
  
  <div id="loadingIndicator" style="display: none;" class="mt-3">
    <div class="d-flex align-items-center">
      <strong>Processing image...</strong>
      <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
    </div>
    <small class="text-muted">This may take a moment for large images</small>
  </div>
  
  <div th:if="${errorMessage}" class="alert alert-danger mt-3">
    <p th:text="${errorMessage}"></p>
  </div>
  
  <div th:if="${resizedImage}" class="mt-4">
    <h3>Resized Image</h3>
    <div class="image-container">
      <img th:src="${resizedImage}" alt="Resized image" class="img-fluid"/>
    </div>
    <div class="mt-2">
      <a th:href="${resizedImage}" download="resized-image" class="btn btn-success">Download Image</a>
    </div>
  </div>
  
  <script>
    document.getElementById('resizeForm').onsubmit = function() {
      const fileInput = document.getElementById('imageFile');
      const file = fileInput.files[0];
      
      if (!file) {
        alert('Please select an image file');
        return false;
      }
      
      if (file.size > 10 * 1024 * 1024) {
        alert('File size exceeds the maximum limit of 10MB');
        return false;
      }
      
      // Show loading indicator
      document.getElementById('loadingIndicator').style.display = 'block';
      document.getElementById('resizeButton').disabled = true;
      
      return true;
    };
    
    // Reset loading state if we're back on the page after form submission
    if (performance.navigation.type === 1) { // 1 is PAGE_RELOAD
      document.getElementById('loadingIndicator').style.display = 'none';
      document.getElementById('resizeButton').disabled = false;
    }
  </script>
</main>
</body>
</html>
